<html>
    <head>
        <title>face recognition</title>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>   
        <title>Image recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Island+Moments&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
       <link rel="stylesheet" href="style.css">
      
    </head>
    <body>
      <div class="container">
<center>
    <h1 class="btn btn-default heading">face recognition</h1>
    <h2>model is trained to identify the following objects</h2>
   <b class="btn btn-danger objects">
<br>
mother<hr>

father<hr>

me <hr>

brother<hr>

   </b>
   <br>
   <label>webcam view</label>
   <br>
   <div id="camera"></div>
   <br>
   <div id="result"></div>

<button class="btn btn-default" onclick="take_snapshot()">captuer image</button>
<br>
<br>
<button class="btn btn-success" onclick="check()">identify object</button>
<br>
<p style="font-size: 22px;">object: <span id="object_name"></span></p>
<p style="font-size: 22px;">accurray: <span id="accurray"></span></p>
</center>
      </div>
       <script src="main.js"></script>
    </body>
</html>
